<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Kobayashi Corporation — Personal site of Koushik." />
  <title>KOBAYASHI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Mono&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Fira Mono', monospace;
      background-color: #ffffff;
      color: #111;
      overflow: hidden;
      position: relative;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      z-index: 2;
      position: relative;
    }
    .logo {
      width: 500px;
      height: auto;
      margin-bottom: 2rem;
    }
    .typing {
      font-size: 1.2rem;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #111;
      width: 0;
      animation: typing 4s steps(40, end) forwards, blink 0.7s step-end infinite;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }
    .vertical-left {
      position: absolute;
      top: 20px;
      left: 20px;
      writing-mode: vertical-rl;
      text-orientation: mixed;
      font-size: 0.8rem;
      opacity: 0.6;
      color: #000;
      letter-spacing: 2px;
      z-index: 2;
    }
    .vertical-right {
      position: absolute;
      bottom: 20px;
      right: 20px;
      writing-mode: vertical-rl;
      text-orientation: mixed;
      font-size: 0.8rem;
      opacity: 0.6;
      color: #000;
      letter-spacing: 2px;
      z-index: 2;
    }
    .menu-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 999;
      cursor: pointer;
      font-size: 1.5rem;
    }
    .sidebar {
      position: fixed;
      top: 0;
      right: -300px;
      width: 300px;
      height: 100%;
      background-color: #111;
      color: white;
      padding: 2rem;
      transition: right 0.3s ease-in-out;
      z-index: 998;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .sidebar.active {
      right: 0;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      transition: transform 0.3s ease;
    }
    .sidebar a:hover {
      transform: translateX(10px);
    }
  </style>
</head>
<body>
  <div class="vertical-left">KOBAYASHI</div>
  <div class="vertical-right">CORPORATION</div>

  <div class="menu-icon" onclick="toggleSidebar()">☰</div>
  <div class="sidebar" id="sidebar">
    <a href="#">Home</a>
    <a href="#">Upcoming Games</a>
    <a href="#">Projects</a>
    <a href="#">Contact</a>
    <a href="#">About</a>
  </div>

  <div class="container">
    <img src="background.png" class="logo" />
    <div class="typing">I build things that shouldn’t exist.</div>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("active");
    }
  </script>
</body>
</html>
