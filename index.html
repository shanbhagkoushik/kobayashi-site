<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Kobayashi Corporation — Personal site of Koushik." />
  <title>KOBAYASHI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Mono&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Fira Mono', monospace;
      background-color: #ffffff;
      color: #111;
      overflow: hidden;
      position: relative;
    }
    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
    }
    .background-img {
      width: 500px;
      height: auto;
      margin-bottom: 1.5rem;
    }
    .typing {
      font-size: 1.2rem;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #111;
      width: 0;
      animation: typing 4s steps(40, end) forwards, blink 0.7s step-end infinite;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }
    .vertical-left {
      position: absolute;
      top: 20px;
      left: 20px;
      writing-mode: vertical-rl;
      text-orientation: mixed;
      font-size: 0.8rem;
      opacity: 0.6;
      color: #000;
      letter-spacing: 2px;
      z-index: 2;
    }
    .vertical-right {
      position: absolute;
      bottom: 20px;
      right: 20px;
      writing-mode: vertical-rl;
      text-orientation: mixed;
      font-size: 0.8rem;
      opacity: 0.6;
      color: #000;
      letter-spacing: 2px;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="vertical-left">KOBAYASHI</div>
  <div class="vertical-right">CORPORATION</div>

  <div class="container">
    <img src="background.png" alt="Main visual" class="background-img" />
    <div class="typing">I build things that shouldn’t exist.</div>
  </div>
</body>
</html>
