<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Kobayashi Corporation — Personal site of Koushik." />
  <title>KOBAYASHI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Mono&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Fira Mono', monospace;
      background-color: #ffffff;
      color: #111;
      overflow: hidden;
    }
    .center-wrapper {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      z-index: 2;
    }
    .typing {
      font-size: 1.2rem;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #111;
      width: 0;
      animation: typing 4s steps(40, end) forwards, blink 0.7s step-end infinite;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }
    .vertical-left {
      position: absolute;
      top: 10px;
      left: 10px;
      writing-mode: vertical-rl;
      text-orientation: mixed;
      font-size: 0.7rem;
      opacity: 0.6;
      color: #000;
      letter-spacing: 1px;
    }
    .vertical-right {
      position: absolute;
      bottom: 10px;
      right: 10px;
      writing-mode: vertical-rl;
      text-orientation: mixed;
      font-size: 0.7rem;
      opacity: 0.6;
      color: #000;
      letter-spacing: 1px;
    }
    .background-image {
      max-width: 500px;
      height: auto;
      margin-bottom: 1.5rem;
    }
    .menu-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 30px;
      height: 20px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      z-index: 10;
    }
    .menu-icon div {
      height: 3px;
      background: #000;
      border-radius: 2px;
    }
    .sidebar {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100%;
      background: #f9f9f9;
      box-shadow: -2px 0 5px rgba(0,0,0,0.1);
      transition: right 0.3s ease-in-out;
      padding: 2rem 1rem;
      z-index: 1000;
    }
    .sidebar.open {
      right: 0;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar ul li {
      margin: 1rem 0;
      font-size: 1rem;
    }
    @media (max-width: 600px) {
      .typing {
        font-size: 1rem;
      }
      .vertical-left,
      .vertical-right {
        font-size: 0.6rem;
        letter-spacing: 0.5px;
      }
      .background-image {
        max-width: 320px;
      }
    }
  </style>
</head>
<body>
  <div class="vertical-left">KOBAYASHI</div>
  <div class="vertical-right">CORPORATION</div>

  <div class="menu-icon" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <div class="sidebar" id="sidebar">
    <ul>
      <li>Upcoming Games</li>
      <li>Projects</li>
      <li>Blog</li>
      <li>Contact</li>
      <li>About</li>
    </ul>
  </div>

  <div class="center-wrapper">
    <img src="background.png" alt="Kobayashi" class="background-image">
    <div class="typing">I build things that shouldn’t exist.</div>
  </div>

  <script>
    function toggleMenu() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('open');
    }
  </script>
</body>
</html>
