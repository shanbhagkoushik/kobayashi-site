<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Kobayashi Corporation — Personal site of Koushik." />
  <title>KOBAYASHI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Mono&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Fira Mono', monospace;
      background-color: #ffffff;
      color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      flex-direction: column;
    }
    .container {
      text-align: center;
      padding: 1rem;
      z-index: 2;
    }
    .typing {
      font-size: 1.2rem;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #111;
      width: 0;
      animation: typing 4s steps(40, end) forwards, blink 0.7s step-end infinite;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }
    .vertical-left {
      position: absolute;
      top: 10px;
      left: 10px;
      writing-mode: vertical-rl;
      text-orientation: mixed;
      font-size: 0.7rem;
      opacity: 0.6;
      color: #000;
      letter-spacing: 1px;
    }
    .vertical-right {
      position: absolute;
      bottom: 10px;
      right: 10px;
      writing-mode: vertical-rl;
      text-orientation: mixed;
      font-size: 0.7rem;
      opacity: 0.6;
      color: #000;
      letter-spacing: 1px;
    }
    .background-image {
      max-width: 90%;
      height: auto;
      margin-bottom: 1rem;
    }

    @media (max-width: 600px) {
      .container {
        padding: 1.2rem;
        max-width: 95%;
      }
      .typing {
        font-size: 1rem;
      }
      .vertical-left,
      .vertical-right {
        font-size: 0.6rem;
        letter-spacing: 0.5px;
      }
    }
  </style>
</head>
<body>
  <div class="vertical-left">KOBAYASHI</div>
  <div class="vertical-right">CORPORATION</div>
  <img src="background.png" alt="Kobayashi" class="background-image">
  <div class="container">
    <div class="typing">I build things that shouldn’t exist.</div>
  </div>
</body>
</html>
