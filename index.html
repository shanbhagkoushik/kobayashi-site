<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Kobayashi Corporation — Personal site of Koushik." />
  <title>KOBAYASHI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Mono&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Fira Mono', monospace;
      background-color: #ffffff;
      color: #111;
      overflow: hidden;
      position: relative;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;

  <script type="module">
    }
    .container {
      position: relative;
      z-index: 2;
      text-align: left;
      padding: 2rem;
      max-width: 600px;
    }
    .typing {
      font-size: 1.2rem;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #111;
      width: 0;
      animation: typing 4s steps(40, end) forwards, blink 0.7s step-end infinite;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }
    .vertical-left {
      position: absolute;
      top: 20px;
      left: 20px;
      writing-mode: vertical-rl;
      text-orientation: mixed;
      font-size: 0.8rem;
      opacity: 0.6;
      color: #000;
      letter-spacing: 2px;
      z-index: 2;
    }
    .vertical-right {
      position: absolute;
      bottom: 20px;
      right: 20px;
      writing-mode: vertical-rl;
      text-orientation: mixed;
      font-size: 0.8rem;
      opacity: 0.6;
      color: #000;
      letter-spacing: 2px;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="vertical-left">KOBAYASHI</div>
  <div class="vertical-right">CORPORATION</div>
  <div class="container">
    <div class="typing">I build things that shouldn’t exist.</div>
  </div>

  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';
    import { GLTFLoader } from 'https://unpkg.com/three@0.160.0/examples/jsm/loaders/GLTFLoader.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.set(0, 1.5, 4);

    const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const ambientLight = new THREE.AmbientLight(0xffffff, 1);
    scene.add(ambientLight);

    const loader = new GLTFLoader();
    loader.load('https://gateway.pinata.cloud/ipfs/bafybeibct3qzzugoqmjn6lgslxpvh4oqjq7dh7rwchbae6vulsxvxi6uku', (gltf) => {
      const model = gltf.scene;
      model.scale.set(1.2, 1.2, 1.2);
      scene.add(model);

      const mixer = new THREE.AnimationMixer(model);
      if (gltf.animations.length > 0) {
        const action = mixer.clipAction(gltf.animations[0]);
        action.play();
      }

      function animate() {
        requestAnimationFrame(animate);
        mixer.update(0.01);
        renderer.render(scene, camera);
      }
      animate();
    });

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
