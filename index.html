<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Kobayashi Corporation — Personal site of Koushik." />
  <title>KOBAYASHI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Mono&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Fira Mono', monospace;
      background-color: #ffffff;
      color: #111;
      overflow: hidden;
      position: relative;
    }
    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
      animation: fadeInUp 1.5s ease-out forwards;
      opacity: 0;
    }
    .background-img {
      width: 500px;
      height: auto;
      margin-bottom: 1.5rem;
      animation: float 5s ease-in-out infinite;
    }
    .typing {
      font-size: 1.2rem;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #111;
      width: 0;
      animation: typing 4s steps(40, end) forwards, blink 0.7s step-end infinite;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }
    @keyframes fadeInUp {
      0% {
        transform: translate(-50%, -60%);
        opacity: 0;
      }
      100% {
        transform: translate(-50%, -50%);
        opacity: 1;
      }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .vertical-left {
      position: absolute;
      top: 20px;
      left: 20px;
      writing-mode: vertical-rl;
      text-orientation: mixed;
      font-size: 0.8rem;
      opacity: 0.6;
      color: #000;
      letter-spacing: 2px;
      z-index: 2;
    }
    .vertical-right {
      position: absolute;
      bottom: 20px;
      right: 20px;
      writing-mode: vertical-rl;
      text-orientation: mixed;
      font-size: 0.8rem;
      opacity: 0.6;
      color: #000;
      letter-spacing: 2px;
      z-index: 2;
    }
    .menu-button {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 3;
      cursor: pointer;
    }
    .bar {
      width: 25px;
      height: 3px;
      background-color: #111;
      margin: 5px 0;
      transition: 0.4s;
    }
    .sidebar {
      position: fixed;
      top: 0;
      right: -300px;
      width: 300px;
      height: 100%;
      background-color: #f5f5f5;
      box-shadow: -2px 0 8px rgba(0,0,0,0.1);
      padding: 2rem;
      z-index: 4;
      transition: right 0.4s ease;
    }
    .sidebar.active {
      right: 0;
    }
    .sidebar h2 {
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    .sidebar a {
      display: block;
      margin-bottom: 1rem;
      color: #111;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="vertical-left">KOBAYASHI</div>
  <div class="vertical-right">CORPORATION</div>

  <div class="menu-button" onclick="toggleSidebar()">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>

  <div class="sidebar" id="sidebar">
    <h2>Menu</h2>
    <a href="#">Upcoming Games</a>
    <a href="#">Projects</a>
    <a href="#">Contact</a>
    <a href="#">About</a>
    <a href="#" onclick="toggleSidebar()">Close</a>
  </div>

  <div class="container">
    <img src="background.png" alt="Main visual" class="background-img" />
    <div class="typing">I build things that shouldn’t exist.</div>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
    }
  </script>
</body>
</html>
